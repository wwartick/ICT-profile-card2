<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main-container">
        <img src="https://cdn.discordapp.com/attachments/998848403373043752/1208463371855466516/image.png?ex=66084a38&is=65f5d538&hm=3f20890fa0f948939b74c911c6185074e8872f230401b1de6f89fbf59167bbe5&"
         alt="CREED">

         <h2>Creed Bratton</h2>

         <h5>Quality Assurance</h5>

         <div class="button-container">
            <div class="button-item">
                <ion-icon name="happy-outline"></ion-icon>
                <span>Set a status</span>
            </div>

            <div class="button-item">
                <ion-icon name="pencil-outline"></ion-icon>
                <span>Edit Profile</span>
            </div>

            <div class="button-item more-button">
                <ion-icon name="ellipsis-horizontal-outline"></ion-icon>
                <span>More</span>
            </div>
            <div class="more-menu hidden">
                <span class="menu-item">Login</span>
                <span class="menu-item">Join</span>
                <span class="menu-item">Change Language</span>
                <span class="menu-item">Image & Video API</span>
                <span class="menu-item">Apps & Plugins</span>
                <span class="menu-item">FAQ</span>
                <span class="menu-item">Partnerships</span>
                <span class="menu-item">Inprint & Terms</span>
            </div>
         </div>
    </div>
    
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script src="script.js"></script>

</html>
